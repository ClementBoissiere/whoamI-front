<section class="messageContainer">
    <section class="messageList">
        <app-message-detail *ngFor="let message of messages; let i = index" [message]="message"
            [messageType]="i % 2 === 0 ? 'response':'question'"
            [ngClass]="{'responses': i % 2 === 0, 'questions': i % 2 !== 0}">
        </app-message-detail>
    </section>
</section>
